<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head>
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.name}"></span> - <span th:text="${user.email}"></span>
        </li>
    </ul>
</body>
</html>
